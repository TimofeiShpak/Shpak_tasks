<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-game">
        <div class="modal-wrapper">
            <div class="modal">
                <p class="modal__text">
                    Добро пожаловать в игру Pong.
                    Ваша ракетка слева. Чтобы начать игру нажмите Start game. Управлять ракеткой можно с помощью мыши.
                    Для этого нажмите на ракетку левой кнопкой мыши и не отпуская перетащите вверх или вниз.
                </p>
                <button class="modal__btn">ОК</button>
            </div>
        </div>
        <header class="header">
            <h1 class="header__title">Pong</h1>
        </header>
        <main class="main">
            <div class="buttons">
                <button class="btn start">Начать новую игру</button>
                <button class="btn stop hide">Остановить игру</button>
            </div>
            <div class="field-wrapper">
                <div class="ball"></div>
                <div class="ball-clone hide"></div>
                <div class="field">
                    <div class="field__area">
                        <div class="racket__area">
                            <div class="racket player"></div>
                        </div>
                        <div class="score">0</div>
                    </div>
                    <div class="field__area">
                        <div class="racket__area">
                            <div class="racket enemy"></div>
                        </div>
                        <div class="score">0</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
